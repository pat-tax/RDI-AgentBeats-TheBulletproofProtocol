# docker-compose.yml - Orchestrate local testing of Purple and Green agents
# STORY-011: Local Docker network for agent-to-agent communication

services:
  purple:
    build:
      context: .
      dockerfile: Dockerfile.purple
    ports:
      - "8001:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    networks:
      - agents

  green:
    build:
      context: .
      dockerfile: Dockerfile.green
    ports:
      - "8002:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - PURPLE_AGENT_URL=http://purple:8000
    depends_on:
      - purple
    networks:
      - agents

networks:
  agents:
    driver: bridge
